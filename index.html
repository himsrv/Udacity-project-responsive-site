<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Type attributes for style sheets and scripts omitted-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <title>Portfolio</title>
</head>

<body>
  <div class="container">
    <header class="row">
      <!--LOGO-->
        <div class="col-md-6">
          <picture>

            <source media="(min-width: 650px)" srcset="img/images_100/logo.jpg">
            <source media="(min-width: 465px)" srcset="img/images_90/logo.jpg">
            <img src="img/images_90/logo.jpg" alt="logo" class="img-responsive title-logo" id="logo">

          </picture>
        </div>
        <!--Heading-->
        <div class="col-md-6 text-uppercase text-right">

          <h1 class="text-thin title-super">Himanshu</h1>
          <h3>Front-End Dev</h3>

        </div>
    </header>

    <!--Horizontal rule-->
    <div class="row">
      <div class="col-md-12">
        <hr >
      </div>
    </div>

    <main>

      <article>
        <div class="row">
          <div class="col-md-12">
            <!--Middle image-->
            <picture>

              <source media="(min-width: 465px)" srcset="img/images_100/middle.jpg">
              <img src="img/images_90/middle.jpg" alt="middle" class="img-responsive" id="middle">

            </picture>
          </div>
        </div>
      </article>

      <div class="row">
        <div class="col-md-12">

          <h2 class="text-muted">Featured work</h2>

        </div>
      </div>

      <article>
        <div class="row text-left">
          <div class="col-md-6">
            <!--1st Featured Work-->
            <picture>

              <source media="(min-width: 650px)" srcset="img/images_100/android.jpg">
              <source media="(min-width: 465px)" srcset="img/images_90/android.jpg">
              <img src="img/images_90/android.jpg" alt="Android" class="img-responsive" data-toggle="modal" data-target="#project1">

            </picture>

            <h3 class="text-uppercase">Android</h3>
            <p>https://testurl.com/Android</p>

          </div>

          <div class="col-md-6">
            <!--2nd Featured Work-->
            <picture>

              <source media="(min-width: 650px)" srcset="img/images_100/pyt.jpg">
              <source media="(min-width: 465px)" srcset="img/images_90/pyt.jpg">
              <img src="img/images_90/pyt.jpg" alt="Python" class="img-responsive" data-toggle="modal" data-target="#project1">

            </picture>

            <h3 class="text-uppercase">Python</h3>
            <p>https://testurl.com/Python</p>

          </div>
        </div>
      </article>

      <article>
        <div class="row text-left">
          <div class="col-md-6">
            <!--3rd Featured Work-->
            <picture>

              <source media="(min-width: 650px)" srcset="img/images_100/c.jpg">
              <source media="(min-width: 465px)" srcset="img/images_90/c.jpg">
              <img src="img/images_90/c.jpg" alt="Python" class="img-responsive" data-toggle="modal" data-target="#project1">

            </picture>

            <h3 class="text-uppercase">C</h3>
            <p>https://testurl.com/C</p>

          </div>

          <div class="col-md-6">
            <!--4th Featured Work-->
            <picture>

              <source media="(min-width: 650px)" srcset="img/images_100/cpp.jpg">
              <source media="(min-width: 465px)" srcset="img/images_90/cpp.jpg">
              <img src="img/images_90/cpp.jpg" alt="Python" class="img-responsive" data-toggle="modal" data-target="#project1">

            </picture>

            <h3 class="text-uppercase">C++</h3>
            <p>https://testurl.com/Cpp</p>

          </div>
        </div>
      </article>

      <article>
        <div class="row text-left">
          <div class="col-md-6">
            <!--5th Featured Work-->
            <picture>

              <source media="(min-width: 650px)" srcset="img/images_100/android-jailbreak.jpg">
              <source media="(min-width: 465px)" srcset="img/images_90/android-jailbreak.jpg">
              <img src="img/images_90/android-jailbreak.jpg" alt="Python" class="img-responsive" data-toggle="modal" data-target="#project1">

            </picture>

            <h3 class="text-uppercase">Jailbreak</h3>
            <p>https://testurl.com/AJ</p>

          </div>

          <div class="col-md-6">
            <!--6th Featured Work-->
            <picture>

              <source media="(min-width: 650px)" srcset="img/images_100/java.jpg">
              <source media="(min-width: 465px)" srcset="img/images_90/java.jpg">
              <img src="img/images_90/java.jpg" alt="Python" class="img-responsive" data-toggle="modal" data-target="#project1">

            </picture>

            <h3 class="text-uppercase">Java</h3>
            <p>https://testurl.com/java</p>

          </div>
        </div>
      </article>
    </main>
    <!--Footer with hyperlinks-->
    <footer class="row text-center">
      <div class="col-md-12">

        <a class='zocial-twitter zoc' href="twitter.com"></a>
        <a class='zocial-digg zoc' href="digg.com"></a>
        <a class='zocial-facebook zoc' href="facebook.com"></a>
        <a class='zocial-googleplus zoc' href="plus.google.com"></a>

      </div>
    </footer>
  </div>

    <!-- Modal -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Featured Work</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="img/images_100/middle.svg" alt="modal_image">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
              </div>
          </div>
      </div>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
